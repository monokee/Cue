<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cue.js Example</title>
  <style>
    html, body {
      margin: 0;
    }
  </style>
</head>
<body>

<script src="../../build/cue.js"></script>

<script src="plugins/ui-sortable.js"></script>

<script src="modules/app/app-state.js"></script>
<script src="modules/app/app-view.js"></script>

<script type="text/javascript">

  Cue.use('cue-ui-sortable');

  const app = Cue({
    state: 'App-State',
    ui: 'App-UI'
  });

  app.mount(document.body, {
    name: 'Example'
  });

</script>

</body>
</html>
