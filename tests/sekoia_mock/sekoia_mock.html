<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cue.js Example</title>
  <style>
    html, body {
      margin: 0;
    }
  </style>
</head>
<body>

<script src="../../build/cue.js"></script>

<script src="modules/app/app-state.js"></script>
<script src="modules/app/app-view.js"></script>

<script type="text/javascript">

  Cue.App(App => {

    App.RootState = App.importState('App');
    App.RootComponent = App.importComponent('App');

    App.start({
      name: 'color.io v.0.001 (2019 lets do this!)'
    });

  });

</script>

</body>
</html>
