<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cue.js</title>
</head>
<body>

<route-component></route-component>

<script src="build/cue.module.js" type="module"></script>

<script type="module">

  import { Component, Router } from "./build/cue.module.js";

  Component.define('route-component', {

    element: (`
      <h2>Links automatically trigger Router.navigate:</h2>
      <section class="grid">
        <a href="/">root</a>
        <a href="#route1">#route1</a>
        <a href="#route1/jump1">#route1/jump1</a>
        <a href="#route1/jump2">#route1/jump2</a>
        <a href="#route1/jump3/4">#route1/jump3/4</a>
        <a href="#route1/infinity">Infinite Loop</a>
      </section>

    `),

    styles: (`
      $self {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        padding: 1.5em;
      }
      $self.visible {
        background: blue;
      }
      .grid {
        position: relative;
        display: grid;
        width: 500px;
        height: 500px;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 1.5em;
      }
      $firstLink {
        color: hotpink;
      }
      $jump {
        color: red;
      }
      $jump2 {
        color: blue;
      }
      $jumpLeft {
        color: hotpink;
      }
      $jumpLeft::before {
        content: 'AAAAAH ITS WORKING';
        position: absolute;
        font-size: 24;
      }
      a {
        border: 1px dotted hotpink;
      }
    `),

    initialize() {

      Router.subscribe('/', {
        onRoute(path, params) {
          console.log('"/" - onRoute', path, params);
        }
      });

      Router.subscribe('#route1', {
        beforeRoute(path, params, resolve) {
          resolve();
        },
        onRoute(path, params) {
          console.log('"#route1" - onRoute', path, params);
        }
      });

      Router.subscribe('#route1/jump3/4', {
        beforeRoute(path, params, resolve) {
          Router.navigate('/');
        }
      });

    }

  });

</script>
</body>
</html>
