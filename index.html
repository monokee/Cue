<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cue.js</title>
</head>
<body>
<my-component></my-component>
<script type="module">
  import {Component, Store} from './build/cue.min.js';
  Component.define('my-component', {
    element: `<input type="range">`,
    styles: `
      my-component {
        animation: spin 1.1s infinite linear;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    `,
  });
</script>
</body>
</html>
