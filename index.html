<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cue.js</title>
</head>
<body>

<route-component></route-component>

<script src="build/cue.module.js" type="module"></script>

<script type="module">

  import { Component, Store, Router } from "./build/cue.module.js";

  Component.define('route-component', {

    element: (`
      <h2>Links automatically trigger Router.navigate:</h2>
      <section class="grid">
        <a $="firstLink" href="#route1">#route1</a>
        <a href="#route1/jump1">#route1/jump1</a>
        <a href="#route1/jump2">#route1/jump2</a>
        <a href="#route1/infinity">Infinite Loop</a>
      </section>

      <h2>Other Elements require event listeners:</h2>
      <section class="grid">
        <button $="route1">#route1</button>
        <button $="jump1">#route1/jump1</button>
        <button $="jump2">#route1/jump2</button>
        <button $="infinity">Infinite Loop</button>
      </section>
    `),

    styles: (`
      $self {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        padding: 1.5em;
      }
      .grid {
        position: relative;
        display: grid;
        width: 500px;
        height: 500px;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 1.5em;
      }
      $firstLink {
        color: hotpink;
      }
      a {
        border: 1px dotted hotpink;
      }
    `),

    data: () => ({
      dummy: {
        value: true,
        reaction(refs, val) {
          console.log(refs, val);
        }
      },
      reverseDummy: {
        value: ({dummy}) => !dummy,
        reaction(refs, val) {
          console.log('computed reverse', val);
        }
      },
      nulli: {
        value: Store.bind('nulli', 0)
      }
    }),

    initialize({$route1, $jump1, $jump2, $infinity}) {

      Router.subscribe('#route1', {
        beforeRoute: (path, params) => this.getPermittedRoute(path, params),
        onRoute: (path, params) => this.onRoute(path, params)
      });

      document.addEventListener('click', e => this.setData('dummy', !this.getData('dummy')));

      $route1.addEventListener('click', () => Router.navigate('#route1'));
      $jump1.addEventListener('click', () => Router.navigate('#route1/jump1'));
      $jump2.addEventListener('click', () => Router.navigate('#route1/jump2'));
      $infinity.addEventListener('click', () => Router.navigate('#route1/infinity'));

    },

    getPermittedRoute(path, params) {
      return new Promise(resolve => {
        if (path === 'jump1') {
          resolve('1');
        } else if (path === 'jump2') {
          resolve('2')
        } else if (path === 'infinity') {
          resolve('repeat');
        } else if (path === 'repeat') {
          resolve('infinity');
        } else {
          resolve(path);
        }
      });
    },

    onRoute(path, params) {
      console.log('onRoute', path, params);
    }

  });

</script>
</body>
</html>
